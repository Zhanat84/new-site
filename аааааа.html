    document.getElementById("title").textContent = currentUI.title;
    document.getElementById("questionText").textContent = q.q;
    
    const answersDiv = document.getElementById("answers");

      btn.className = "answer" + (userAnswers[index] === k ? " selected" : "");
      btn.textContent = `${k}) ${q.a[k]}`;

      render();

    }
  };

  document.getElementById("prevBtn").onclick = () => {

    document.getElementById("restartBtn").textContent = currentUI.restart;
